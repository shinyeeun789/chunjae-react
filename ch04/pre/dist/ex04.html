  <head> 
    <title>jade(pug)</title>
  </head>
  <body> 
    <h1>Hello Pug4</h1>
    <h2>김이름</h2>
    <h3>1</h3>

    <ul> 
      <li>봄</li>
      <li>여름</li>
      <li>가을</li>
      <li>겨울</li>

      <input id="id" type="text" placeholder="아이디를 입력하세요"/>
    </div>
    <p>Nice meet you</p>
